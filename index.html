<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
  <h1>Collect those Balls</h1>
  <h3>Ball's Collected:<span class="ball-counter">0</span></h3>
  <table>
    <tbody class="board"></tbody>
  </table>
  <div class="modal">
    <h3>GAME OVER!<br>
      YOU WON!
    </h3>
    <button onclick="resetGame(this)" >Play Again</button>
</div>
  <script src="js/app.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
